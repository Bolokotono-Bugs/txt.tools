<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new tag on HTML</title>
</head>
<body>
    <header>
        <h1>New Tag on HTML</h1>
    </header>
    <main>
        <div id="tag-1">
        <h3># details tag.</h3>
        <details>
            <summary>tag pertama</summary>
            <p>ini adalah tag pertama.</p>
        </details>
        </div>

        <div id="tag-2" style="margin-top: 10px;">
            <h3># popover tag.</h3>
            <button popovertarget="target">pop over</button>
            <div id="target" popover>ini tag popover, ini tag pop over</div>

        </div>
    </main>
</body>
</html>
