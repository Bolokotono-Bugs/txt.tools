<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new tag on HTML</title>
</head>
<body>
    <header>
        <h1>New Tag on HTML</h1>
    </header>
    <main>
        <div id="tag-1">
        <h3># details tag.</h3>
        <details>
            <summary>details</summary>
            <p>ini adalah tag details anda bisa melihat nya.</p>
        </details>
        </div>

        <div id="tag-2" style="margin-top: 10px;">
            <h3># popover tag.</h3>
            <button popovertarget="target">pop over</button>
            <div id="target" popover>ini tag popover, ini tag pop over</div>
        </div>

        <div id="tag-3" style="margin-top: 10px;" inert>
            <h3># inert tag.</h3>
            <details>
                <summary>inert</summary>
                <p>ini tag inert, anda tidak bisa melihat details</p>
            </details>
        </div>

        <div id="tag-4" style="margin-top: 10px;">
            <h3># color tag.</h3>
            <input type="color" name="warna" id="warna">
            <label for="warna">choice color</label>
        </div>

        <div id="tag-5" style="margin-top: 10px;">
            <h3># choice tag.</h3>
            <label for="pet-choice">Animal Choice:</label>
            <input list="pet-choice" name="pet-choice" id="pet-choice"">

            <datalist id="pet-choice">
                <option value="cat"></option>
                <option value="dog"></option>
                <option value="parrot"></option>
                <option value="fish"></option>
            </datalist>
        </div>

        <div id="tag-6" style="margin-top: 10px;">
            <h3># capture tag.</h3>
            <label for="foto">Take Picture</label>
            <input type="file" name="foto" id="foto" accept="image/*" capture="user">
            <!-- tag capture {user for front camera & environment for back} -->
        </div>

        <div id="tag-7" style="margin-top: 10px;">
            <h3># dialog tag.</h3>
            <dialog id="dialog" open>
                <h2>tomas</h2>
                <form method="dialog">
                    <button type="button" id="btn-done">Done</button>
                </form>
            </dialog>

            <button type="button" id="btn-click">click here</button>
        </div>

    </main>
</body>
</html>
